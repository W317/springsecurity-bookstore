<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
<header>
    <span id="storeTitle">Online Book Store</span>
    <nav>
        <a href="home.html" id="homeBtn">Home</a>
        <a href="admin.html" id="adminBtn">Admin</a>
        <a href="user.html" id="userBtn">User</a>
    </nav>
</header>
<h1>Admin Page</h1>

<h2>Books</h2>
<table id="booksTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Authors</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- List All Books -->
    </tbody>
</table>
<button onclick="toggleForm('bookForm')">Add New Book</button>
<form id="bookForm" style="display: none;">
    <label for="bookName">Book Name:</label>
    <input type="text" id="bookName" name="title" required>

    <label for="bookAuthor">Book Author:</label>
    <input type="text" id="bookAuthor" name="author" required>

    <button type="submit">Add Book</button>
</form>
<div id="bookMessage"></div>



<h2>Authors</h2>
<table id="authorsTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- List All Authors -->
    </tbody>
</table>
<button onclick="toggleForm('authorForm')">Add New Author</button>
<form id="authorForm" style="display: none;">
    <label for="authorName">Author Name:</label>
    <input type="text" id="authorName" name="name" required>
    <button type="submit">Add Author</button>
</form>
<div id="authorMessage"></div>

<script src="js/admin.js"></script>
</body>
</html>
